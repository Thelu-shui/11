---
layout: bb
---



  {% for post in site.posts %}
  <!-- 列表 -->
  <div class="col-md-10 col-md-offset-1">
    <div class="list-group">
      <a href="{{site.baseurl}}{{post.url}}">
        <h4 class="list-group-item-heading title">{{post.title}}</h4>
        <p class="list-group-item-text zhaiyao">{{post.subheading}}</p>
      </a>
      <p class="text-right author">作者：{{post.author}} 时间：2019-11-15</p>
      
    </div>
  </div>
  {% endfor %}
  <div style="clear:both"></div>
  
  <!-- 尾部 -->
  <footer class="footer navbar navbar-inverse">
  <p><center>****** 最终解释权归thelu所有</center></p>
  </footer>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
   <!--  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script> -->
　　<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
